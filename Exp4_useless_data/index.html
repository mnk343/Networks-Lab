<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
           google.charts.load('current', {packages: ['corechart','line']});  

      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Packet Size');
      data.addColumn('number', 'Throughput');

      data.addRows([

        ["40", 415.986471],
        ["44",      435.704752]    ,
      [  "48" ,     442.638115    ],
       [ "52" ,     446.072409    ],
      [  "60 "  ,   494.239569    ],
      [  "250 " ,   2213.655876   ],
        ["300 " ,   2396.565164   ],
       [ "552 " ,   2479.037345   ],
        ["576 " ,   2478.289783   ],
        ["628 " ,   2483.651832   ],
        ["1420 " ,    2593.388660   ],
        ["1500 " ,    2563.497874   ]

      ]);

      var options = {
           pointsVisible: true    ,

        chart: {
          title: 'Throughput while using TCP Westwood',
          subtitle: 'Wireless Connection'
        },
                            legend: 'none',

        width: 900,
        height: 500,
        vAxis: { title:"Throughput (Kbps)", gridlines: { count:10 },format: 'decimal' },

        // hAxis: { gridlines: { count: 30 } },
    "hAxis":{"title":"PacketSize",showNumberEvery:1},
               pointsVisible: true    ,

        axes: {
          x: {
            0: {side: 'bottom'}
          }

        },
      colors : ['red'],
           pointsVisible: true    
      
      };

// var chart = new google.visualization.LineChart(document.getElementById('line_top_x'));
//    chart.draw(data, options);
      var chart = new google.charts.Line(document.getElementById('line_top_x'));
      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
